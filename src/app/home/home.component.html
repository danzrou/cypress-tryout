<smp-select class="select" data-cy="select" (selectedChange)="value = $event">
    <smp-select-option *ngFor="let option of options"
                       [value]="option.value">{{option.label}}</smp-select-option>
</smp-select>

<pre>{{value}}</pre>

<hr>

<button smpButton data-cy="dialog-btn" (click)="openDialog('Dan')">Open Dan</button>
<button smpButton data-cy="dialog-btn" (click)="openDialog('Jeff')">Open Jeff</button>
